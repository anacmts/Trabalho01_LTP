<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Fazer cadastro</title>

        <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">

        <meta charset="UTF-8">
        <meta name="description" content="Página de cadastro">
    </head>
    
    <body>
        <h1 id="id1">CADASTRO</h1>
        
        <form action=" " method="post">
            <fieldset>
                <div>
                    <label for="nome">Nome do usuário:</label>
                    <br>
                    <input type="text" id="nome" name="nome" size="35" placeholder="Digite seu nome ou apelido"required>
                    <br>
                    <br>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <br>
                    <input type="number" id="idade" name="idade" min="1" max="100" required>
                    <br>
                    <br>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" id="email" name="email" size="35" placeholder="Ex: itallo.pedro@gmail.ifgoiano.edu.br" required>
                    <br>
                    <br>
                </div>
                <div> 
                    <label for="senha">Senha:</label>
                    <br>
                    <input type="password" id="senha" name="senha" size="35" placeholder="Digite sua senha"required>
                    <br>
                    <br>
                </div>
                <div>
                    <label for="confirmsenha">Confirmar senha:</label>
                    <br>
                    <input type="password" id="confirmsenha" name="confirmsenha" size="35" placeholder="Confirme sua senha" required>
                    <br>
                    <br>
                </div>
                <div class="field radiobox">
                    <span>Deseja receber notificações?</span>
                    
                    <input type="radio" name="novidades" id="sim" value="sim" checked>
                    <label for="sim">Sim</label>
                    
                    <input type="radio" name="novidades" id="nao" value="nao">
                    <label for="nao">Não</label>
                    <br>
                    <br>
                </div>
                
                <button class="botao" type="submit">Fazer cadastro</button>
            </fieldset>
        </form>
    </body>
</html>
